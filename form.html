<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>WDD 131 - Product Review Form - Alfredo Juanillo</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Alfredo Juanillo Mamani. This is my W06 Assignment about form.">
    <meta name="author" content="Alfredo Nestor Juanillo Mamani">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                
            </select>
    
            <label>Overall Rating:</label>
            <div>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">☆</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">☆☆</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">☆☆☆</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">☆☆☆☆</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">☆☆☆☆☆</label>
            </div>
    
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>
    
            <fieldset>
                <legend>Wich features did you find useful in the product<br><i>(Check all that Apply)</i></legend>
                <input type="checkbox" id="feature1" name="features" value="Durability">
                <label for="feature1">Durability</label><br>
                <input type="checkbox" id="feature2" name="features" value="Erase to use">
                <label for="feature2">Erase to use</label><br>
                <input type="checkbox" id="feature3" name="features" value="Performance">
                <label for="feature3">Performance</label><br>
                <input type="checkbox" id="feature4" name="features" value="Design">
                <label for="feature4">Design</label><br>
            </fieldset>
    
            <label for="review">Written Review:</label><br>
            <textarea id="review" name="review"></textarea><br>
    
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName"><br>
    
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> Alfredo Juanillo Peru </p>
        <p id="lastmodified"></p>
    </footer>
</body>
</html>
