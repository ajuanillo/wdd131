<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>WDD 131 - Contact us form</title>
    <meta name="description" content="This is form to contact us about something product">
    <meta name="author" content="Alfredo Nestor Juanillo Mamani">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact us</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                
            </select>
    
            <label for="review">Written us a message:</label><br>
            <textarea id="review" name="Written Review"></textarea><br>
    
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="Yur Name"><br>
    
            <input type="submit" value="Send Message">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> Alfredo Juanillo Peru </p>
        <p id="lastmodified"></p>
    </footer>
</body>
</html>
