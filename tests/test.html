<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: left;
        }

        .nav {
            background-color: #000;
            padding: 15px 0;
        }

        .nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            max-width: 800px;
            margin: 0 auto;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .container {
            display: flex;
            min-height: 400px;
        }

        .main {
            flex: 3;
            background-color: #ccc;
            padding: 20px;
        }

        .aside {
            flex: 1;
            background-color: white;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Header Content</h1>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <main class="main">
            <h2>Main Content</h2>
        </main>
        <aside class="aside">
            <h2>Aside Content</h2>
        </aside>
    </div>

    <footer class="footer">
        <p>Footer Content</p>
    </footer>
</body>
</html>
